on:
  - push

env:
  PORT: 8080

jobs:
  build:
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: make install
      - run: make build
    runs-on: ubuntu-latest
  assess:
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: make install
      - run: make run & sleep 5s
      - run: make assess
    runs-on: ubuntu-latest

